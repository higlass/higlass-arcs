<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="author" content="Fritz Lekschas">
<meta name="description" content="Display arcs along a 1D track">
<meta name="keywords" content="HiGlass, Plugin Tracks, Arcs">
<title>GeoJSON Track for HiGlass</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<link rel="stylesheet" href="hglib.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.0/react-bootstrap.min.js"></script>
</head>
<body >
  <div style="height: 50px" />
    <div
      id="demo"
      style="position: absolute; left: 1rem; top: 1rem; bottom: 1rem; right: 1rem">
    </div>
  </div>
</body>
<script src="hglib.js"></script>
<script>
const testViewConfig = {
  editable: true,
  zoomFixed: false,
  trackSourceServers: ['http://higlass.io/api/v1'],
  exportViewUrl: 'http://higlass.io/api/v1/viewconfs/',
  views: [
    {
      initialXDomain: [-114.34492062432261, -103.1400637535123],
      initialYDomain: [-46.99008821605368, -39.07861292139287],
      tracks: {
        top: [
          {
              server: 'http://localhost:4007/api/v1',
              tilesetUid: 'id_arcs.0.0',
              type: '1d-arcs'
          },
        ],
      },
      layout: {
        w: 12,
        h: 12,
        x: 0,
        y: 0,
        moved: false,
        static: false,
      },
    },
  ],
  zoomLocks: { locksByViewUid: {}, locksDict: {} },
  locationLocks: { locksByViewUid: {}, locksDict: {} },
};

window.hglib.createHgComponent(
  document.getElementById('demo'),
  testViewConfig,
  { bounded: true },
);
</script>
</html>
